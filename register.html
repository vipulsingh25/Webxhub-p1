<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="mainsection2">
        <form>
            <div id="profile"><h2><span><img src="profile.png"></span>Register</h2></div>
            <div class="label-input1">
                <div>
                    <label>User Id</label><br>
                    <input id="newid" type="text">

                    <label>Password</label><br>
                    <input id="newpass" type="password">

                    <input class="disabled-input" type="text" value="Name of Corporate" readonly>
                </div>
                <div class="label-input2">
                    <label>Email Id</label><br>
                    <input id="newemail" type="email">

                    <label>Phone</label><br>
                    <input id="newphone" type="number">

                    <input class="disabled-input" type="text" value="Address" readonly>

                </div>
            </div>
        </form>
        <div class="registerbtn">
            <button id="registerbtn" onclick="register()" type="submit">Register</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
