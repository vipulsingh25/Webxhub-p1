<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="mainsection">
        <form>
            <div id="profile"><h2><span><img src="profile.png"></span>LOGIN</h2></div>
            <div class="label-input">
                <div>
                    <label>User Id</label><br>
                    <input id="user-id" type="text">
                    <p id="userid-warning">Enter your Id</p>
                </div>
                <div>
                    <label>Password</label><br>
                    <input id="user-password" type="password">
                    <p id="userpass-warning">Enter your Password</p>
                </div>
            </div>
        </form>
        <div class="button">
            <button onclick="login()" type="submit">LOG IN</button>
        </div>
        <div class="button-gap"><p>Or</p></div>
        <div class="next-button">
            <a href="register.html"><button type="submit">Register</button></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
